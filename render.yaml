services:
  - type: web
    name: stock-nexus-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: ./simple-start.sh
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://ims-sy.vercel.app
      - key: EMAIL_USER
        value: info@lbdhospitals.com
      - key: MICROSOFT_CLIENT_ID
        value: your_client_id_here
      - key: MICROSOFT_CLIENT_SECRET
        value: your_client_secret_here
      - key: MICROSOFT_TENANT_ID
        value: your_tenant_id_here
    database:
      name: stock-nexus-db
      plan: free
      databaseName: stock_nexus

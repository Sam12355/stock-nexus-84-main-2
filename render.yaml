services:
  - type: web
    name: stock-nexus-backend
    env: node
    plan: free
    buildCommand: cp stock_nexus_complete_backup_20251008_032316.sql backend/ && cd backend && npm install
    startCommand: ./start.sh
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://your-vercel-app.vercel.app
    database:
      name: stock-nexus-db
      plan: free
      databaseName: stock_nexus

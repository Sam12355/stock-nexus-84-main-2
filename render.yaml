services:
  # Backend API
  - type: web
    name: stock-nexus-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: OPENWEATHER_API_KEY
        value: cce3be258bc74ac704ddac710486be0c
      - key: FRONTEND_URL
        value: https://stock-nexus-frontend.onrender.com

  # Frontend
  - type: web
    name: stock-nexus-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://stock-nexus-backend.onrender.com/api

  # Database
  - type: pserv
    name: stock-nexus-db
    env: postgresql
    plan: free
